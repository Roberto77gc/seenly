<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#222222" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Seenly - Mi historial visual v1</title>
</head>
<body>
  <header role="banner">
    <h1>📺 Seenly</h1>
    <p>Tu historial visual de películas, series y documentales</p>
  </header>

  <!-- AUTENTICACIÓN: Login / Registro -->
  <section id="auth-container" class="auth-box" aria-label="Autenticación de usuario">
    <div class="auth-tabs">
      <button id="btn-tab-login" class="active" aria-selected="true">Iniciar sesión</button>
      <button id="btn-tab-register">Crear cuenta</button>
    </div>

    <form id="form-login" class="auth-form">
      <label for="login-email">Correo electrónico</label>
      <input type="email" id="login-email" required />

      <label for="login-password">Contraseña</label>
      <input type="password" id="login-password" required />

      <button type="submit">Entrar</button>
    </form>

    <form id="form-register" class="auth-form hidden">
      <label for="register-email">Correo electrónico</label>
      <input type="email" id="register-email" required />

      <label for="register-password">Contraseña</label>
      <input type="password" id="register-password" required />

      <button type="submit">Crear cuenta</button>
    </form>
  </section>

  <!-- APLICACIÓN PRINCIPAL -->
  <main role="main" id="main-app" style="display: none;">
    <p id="user-info" style="text-align:center; margin: 1rem 0; font-size: 0.9rem; color: #555;"></p>

    <form id="add-form" aria-label="Formulario para añadir contenido">
      <label for="title" class="visually-hidden">Título</label>
      <input type="text" id="title" name="title" placeholder="Añadir título..." required />

      <label for="type" class="visually-hidden">Tipo de contenido</label>
      <select id="type" name="type">
        <option value="película">Película</option>
        <option value="serie">Serie</option>
        <option value="documental">Documental</option>
      </select>

      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <input type="checkbox" id="checkbox-visto" name="visto" />
        <label for="checkbox-visto" style="font-size: 0.95rem;">✔ ¿Ya lo viste?</label>
      </div>

      <button type="submit" aria-label="Añadir nuevo contenido">➕ Añadir</button>
    </form>

    <section id="stats" aria-label="Estadísticas de contenido" style="margin-bottom: 1rem; text-align: center; font-size: 0.95rem; color: #555;"></section>

    <div style="text-align: center; margin-bottom: 1.5rem;">
      <button id="btn-exportar" aria-label="Exportar contenido como archivo JSON">📤 Exportar JSON</button>
      <input type="file" id="input-importar" accept=".json" aria-label="Importar archivo JSON" style="margin-left: 1rem;" />
    </div>

    <div id="filters" style="text-align: center; margin: 1rem 0;">
      <button data-filter="todos">📋 Todos</button>
      <button data-filter="película">🎬 Películas</button>
      <button data-filter="serie">📺 Series</button>
      <button data-filter="documental">🎞️ Documentales</button>
      <button data-filter="visto">✔ Vistos</button>
      <button data-filter="pendiente">⏳ Pendientes</button>
    </div>

    <section id="content-list" aria-label="Lista de contenido añadido"></section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Seenly · Funciona offline</p>
  </footer>

  <button id="btn-instalar" title="Instalar la aplicación Seenly" aria-label="Botón para instalar la app">📲 Instalar Seenly</button>

  <div id="toast" role="status" aria-live="polite" aria-atomic="true" style="position: fixed; bottom: 90px; right: 20px; background-color: #2ecc71; color: white; padding: 10px 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); display: none; z-index: 9999;"></div>

  <!-- JS Principal -->
  <script src="script.js" defer></script>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('🛠️ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>
</body>
</html>
