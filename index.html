<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#222222" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Seenly - Mi historial visual</title>
</head>
<body>
  <header role="banner">
    <h1>📺 <span class="logo">Seenly</span></h1>
    <p class="subtitle">Tu historial visual de películas, series y documentales</p>
  </header>

  <!-- APLICACIÓN PRINCIPAL -->
  <main id="main-app" style="display: none;">
    <p id="user-info" class="user-info"></p>

    <form id="add-form" aria-label="Formulario para añadir contenido">
      <label for="title" class="visually-hidden">Título</label>
      <input type="text" id="title" name="title" placeholder="Añadir título..." required />

      <label for="type" class="visually-hidden">Tipo de contenido</label>
      <select id="type" name="type">
        <option value="película">Película</option>
        <option value="serie">Serie</option>
        <option value="documental">Documental</option>
      </select>

      <div class="checkbox-row">
        <input type="checkbox" id="checkbox-visto" name="visto" />
        <label for="checkbox-visto">✔ ¿Ya lo viste?</label>
      </div>

      <button type="submit">➕ Añadir</button>
    </form>

    <section id="stats" class="stats"></section>

    <div class="export-import">
      <button id="btn-exportar">📤 Exportar JSON</button>
      <input type="file" id="input-importar" accept=".json" />
    </div>

    <div id="filters" class="filters">
      <button data-filter="todos">📋 Todos</button>
      <button data-filter="película">🎬 Películas</button>
      <button data-filter="serie">📺 Series</button>
      <button data-filter="documental">🎞️ Documentales</button>
      <button data-filter="visto">✔ Vistos</button>
      <button data-filter="pendiente">⏳ Pendientes</button>
    </div>

    <section id="content-list" aria-label="Lista de contenido añadido"></section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Seenly · Funciona offline</p>
  </footer>

  <button id="btn-instalar" title="Instalar la aplicación Seenly" aria-label="Botón para instalar la app">📲 Instalar Seenly</button>

  <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('🛠️ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>
</body>
</html>
